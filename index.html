<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Green Planet | Best for plant enthusiasts </title>

    <!-- Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <!-- Link to CSS file -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar Section -->
    <nav
      class="bg-[#15803D]/70 backdrop-blur-2xl w-full fixed top-0 left-0 z-999 flex items-center justify-center shadow-md"
    >
      <div
        class="navbar max-w-[1600px] px-4 md-px-10 lg:px-20 shadow-sm bg-transparent text-white"
      >
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-[#15803D] rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li
                class="border border-gray-200 py-2 mt-1.5 rounded-sm font-bold"
              >
                <a>About</a>
              </li>
              <li
                class="border border-gray-200 py-2 mt-1.5 rounded-sm font-bold"
              >
                <a>Gallery</a>
              </li>
              <li
                class="border border-gray-200 py-2 mt-1.5 rounded-sm font-bold"
              >
                <a>Plant a Tree</a>
              </li>
            </ul>
          </div>
          <a class="text-xl cursor-pointer text-nowrap"
            ><span class="text-2xl"></span> Green Earth</a
          >
        </div>

        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li class="font-semibold"><a>About</a></li>
            <li class="font-semibold"><a>Gallery</a></li>
            <li class="font-semibold"><a>Plant a Tree</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a
            class="btn font-medium !py-2 rounded-[35px] text-[#15803D] bg-[#FACC15]"
            >Plant a Tree</a
          >
        </div>
      </div>
    </nav>

    <!-- Banner Section -->
    <section class="bg-[#CFF0DC] mt-16">
      <div
        class="flex items-center justify-center max-w-[1600px] mx-auto px-5 lg:px-12"
      >
        <div class="hidden xl:block self-end">
          <img class="w-full" src="./assets/hero-leaf1.png" alt="" />
        </div>
        <div
          class="grow-0 text-center 2xl:px-16 py-8 md:pt-12 lg:pt-14 2xl:pt-20 flex flex-col items-center justify-center"
        >
          <h1
            class="text-[#1F2937] text-2xl md:text-3xl lg:text-5xl font-bold text-nowrap"
          >
            Plant a Tree, Grow a Future
          </h1>
          <p
            class="text-[#1F2937] w-[90%] text-sm md:text-base font-normal leading-5 md:leading-6 max-w-[550px] mb-6 mt-2"
          >
            Join our mission to plant 1 million trees and make the Earth greener
            for future generations.
          </p>
          <a
            class="btn font-medium !py-2 rounded-[35px] text-[#15803D] bg-[#FACC15]"
            >Get Involved</a
          >
        </div>
        <div class="hidden xl:block self-end">
          <img class="w-full" src="./assets/hero-leaf2.png" alt="" />
        </div>
      </div>
    </section>
    <!-- End of Banner Section -->
     


    <script src="inddex.js"></script>
</body>
</html>
